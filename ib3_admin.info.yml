name: ib3 - Administration theme
type: theme
description: ib3 - Administration theme
package: Core
# core: '8.x'

libraries:
  - ib3_admin/base
  - ib3_admin/poppins
  - ib3_admin/prettify

libraries-override:
  contextual/drupal.contextual-links:
    css:
      component:
        /core/themes/stable/css/contextual/contextual.module.css: false

stylesheets-remove:
  - 'core/themes/stable/css/update/update.admin.theme.css'
  - 'core/themes/stable/css/views_ui/views_ui.admin.theme.css'
  - 'core/themes/stable/css/core/vertical-tabs.css'
  - 'core/themes/stable/css/system/components/container-inline.module.css'
  - 'core/assets/vendor/jquery.ui/themes/base/theme.css'
  - 'core/assets/vendor/jquery.ui/themes/base/dialog.css'
  - 'core/assets/vendor/jquery.ui/themes/base/button.css'
  - 'core/themes/stable/css/system/components/system-status-counter.css'
  - 'core/themes/stable/css/system/components/system-status-report-counters.css'
  - 'core/themes/stable/css/system/components/system-status-report-general-info.css'

regions:
  header: 'Header'
  page_top: 'Page top'
  highlighted: 'Highlighted area'
  navigation: 'Navigation'
  content: 'Content'
  sidebar_first: 'First sidebar'
  sidebar_second: 'Second sidebar'
  page_bottom: 'Page bottom'
  footer: 'Footer'

version: '8.x-1.0'
core: '8.x'
